<section class="login-section">
  <div class="section-form">
    <div class="section-head">
      <h2>Login</h2>
      <p class="text-white-50 mb-5">Please Enter Your Username & Password</p>
    </div>
    <form #loginForm="ngForm" class="form-element">
      <div class="section-form-field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control form-control-input" [(ngModel)]="loginFormModel.username" required>
      </div>
      <div class="section-form-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control form-control-input" [(ngModel)]="loginFormModel.password" required>
      </div>
      <p><a href="#">Forgot Password?</a></p>
      <button [disabled]="!loginForm.valid" class="btn btn-outline-light btn-lg px-5" *ngIf="!authService.isLoggedIn" (click)="login(loginForm)">Login</button>
      <button class="btn btn-outline-light btn-lg px-5" *ngIf="authService.isLoggedIn" (click)="logout()">Logout</button>
      <p><a href="/signup">Don't have an account? Sign Up</a></p>
    </form>
  </div>
</section>
