<section class="signup-section">
  <div class="section-form">
    <div class="section-head">
      <h2>Sign Up</h2>
      <p class="text-white-50 mb-5">Please Enter Your Details</p>
    </div>
    <form #signupForm="ngForm">
      <div class="section-form-field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control form-control-input" [(ngModel)]="signupFormModel.username" required>
      </div>
      <div class="section-form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control form-control-input" [(ngModel)]="signupFormModel.email" required email>
        <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      <div class="section-form-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control form-control-input" [(ngModel)]="signupFormModel.password" required>
      </div>
      <div class="section-form-field">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control form-control-input" [(ngModel)]="signupFormModel.confirmPassword" required>
      </div>
      <button [disabled]="!signupForm.valid" class="btn btn-outline-light btn-lg px-5" (click)="signup(signupForm)">Sign Up</button>
    </form>
    <p><a href="/login">Already have an account? Login here</a></p>
    <!-- <p class="mt-3">
      Already have an account? <a routerLink="/login">Login here</a>
    </p> -->
  </div>
</section>
